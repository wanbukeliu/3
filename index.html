<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <h1>欢迎来到留言板</h1>
    </header>

    <section id="message-board">
        <article class="message">
            <h2>留言标题</h2>
            <p>留言内容...</p>
        </article>
        <!-- 更多留言可以在这里添加 -->
    </section>

    <section id="form-section">
        <h2>留下你的留言</h2>
        <form id="message-form">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">留言:</label>
            <textarea id="message" name="message" required style="height: 200px;"></textarea>

            <button type="submit">提交留言</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 留言板所有权利保留</p>
    </footer>

    <script src="script.js"></script> <!-- 假设JavaScript脚本文件名为script.js -->
</body>

</html>
